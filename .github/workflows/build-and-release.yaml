# Create a workflow for Github Action to build the docker image
# and push it to the docker hub

name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    # write github action to build a react project with setup node
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: build

    - name: Copy build to server
      uses: appleboy/scp-action@v0.1.7
      with:
        key: ${{ secrets.SSH_KEY }}
        username: studyabacus
        host: ${{ secrets.SRV2_HOST }}
        source: ${{ vars.GITHUB_WORKSPACE }}/dist/"
        target: "/home/studyabacus/frontends/exam-ui"
  

